<div class="container">
    <div class="starter-template">
        <h1>{{title}}</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input placeholder="Hello" id="first_name" type="text" class="validate" ng-model="name">
            </div>
            <a class="btn btn-default" ng-click="send(name);name=''">Send</a>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                {{name}}
            </div>
        </div>
    </div>
</div><!-- /.container -->
