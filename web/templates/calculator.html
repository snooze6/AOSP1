<link rel="stylesheet" type="text/css" href="app/calc.css">

<div style="height: 15%"></div>

<div class="center container-fluid bg-1" style="border: solid red">
    <div class="row-fluid">
        <div class="calc-screen span12 well">
            <div class="row">
                <div class="col-md-8 col-xs-12" style="text-align: right">
                    {{data.num1}}
                    {{data.operation}}
                    {{data.num2}}
                </div>
                <div class="col-xs-1" style="text-align: center">
                    =
                </div>
                <div class="col-md-3 col-xs-11" style="text-align: right">
                    {{result}}
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6 well">
            <div id="calc-board">
                <div class="row">
                    <div class="col-xs-2"><a ng-click="pulse('7')" class="btn">7</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('8')" class="btn">8</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('9')" class="btn">9</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('C')" class="btn">C</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('CE')" class="btn" style="background-color: #f44336;">CE</a></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><a ng-click="pulse('4')" class="btn">4</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('5')" class="btn">5</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('6')" class="btn">6</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('-')" class="btn">-</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('+')" class="btn">+</a></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><a ng-click="pulse('3')" class="btn">3</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('2')" class="btn">2</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('1')" class="btn">1</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('/')" class="btn">/</a></div>
                    <div class="col-xs-3"><a ng-click="pulse('*')" class="btn">*</a></div>
                </div>
                <div class="row">
                    <div class="col-xs-2 col-xs-offset-2"><a ng-click="pulse('0')" class="btn">0</a></div>
                    <div class="col-xs-2"><a ng-click="pulse('.')" class="btn">.</a></div>
                    <div class="col-xs-6"><a ng-click="pulse('=')" class="btn" style="background-color: #4CAF50">=</a></div>
                </div>
            </div>
        </div>

        <div class="span6 well">
            <legend>History</legend>
            <div id="calc-panel">
                <div id="calc-history">
                    <ol id="calc-history-list">
                        <li ng-repeat="item in history" style="color: #000000;">Operation: {{item.num1}} {{item.operation}} {{item.num2}} = {{item.result}}</li>
                    </ol>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
