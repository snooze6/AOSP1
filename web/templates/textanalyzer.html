<div class="container" style="color: #0f0f0f">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <textarea ng-model="string" class="form-control" rows="5" id="comment"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="text" ng-model="word" name="username" id="word" tabindex="1" class="form-control" placeholder="Palabra" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input ng-click="analyze()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Analyze">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div ng-switch="data==null">
                            <div ng-switch-when="false" class="col-lg-12" style="padding: 1%; margin: 5%">
                                <b>Texto</b><br>
                                <p>{{data.string}}</p>
                                <b>Palabras: </b>{{data.stats.words}}<br>
                                <b>Caracteres: </b>{{data.stats.chars}}<br>
                                <b>Frecuencia: </b>{{data.stats.frec1}}<br>
                                <b>Palabras: </b>{{data.word}}<br>
                                <b>Frecuencia: </b>{{data.stats.frec2}}<br>
                                <b>Palabra: </b>{{data.stats.maxword}}<br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p>
    {{string | json}}
    {{word | json}}
    {{data | json}}
</p>

<link rel="stylesheet" type="text/css" href="app/auth.css">
